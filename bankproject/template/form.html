{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">



    <!-- Title Page-->
    <title>Application Form</title>

    <!-- Icons font CSS-->
     <link rel="stylesheet" href="{% static 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' %}">
    <script src="{% static 'https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js' %}"></script>
    <script src="{% static 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js' %}"></script>
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="{% static 'https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i' %}" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">
     <link rel="stylesheet" href="{% static 'http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css' %}">

    <!-- Main CSS-->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all">
     <link href="{% static 'css/check.css' %}" rel="stylesheet" media="all">

</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Application Form</h2>
                    <form method="POST" name="form" id="form" action="" >
                        {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">name</label>
                                    <input class="input--style-4" type="text" name="name" >
                                </div>
                            </div>
                             <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email" size="30">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                             <div class="col-2">
                                <div class="input-group">
                                    <label class="label">address</label>
                                    <input class="input--style-4" type="text" name="address">
                                </div>
                             </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Age</label>
                                    <input class="input--style-4" type="text" name="age" size="30">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">date of birth</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phone">
                                </div>
                            </div>
                             <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Account type</label>
                                         <div class="rs-select2 js-select-simple select--no-search">
                                             <select name="account">
                                                 <option disabled="disabled" selected="selected" >Choose option</option>
                                                 <option>Savings Account</option>
                                                 <option>Current Account</option>
                                                 <option>Deposit Account</option>
                                                 <option>Demat Account</option>
                                             </select>
                                             <div class="select-dropdown"></div>
                                         </div>
                                </div>
                            </div>

                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                 <div class="input-group">
                                    <label class="label">District</label>
                                         <div class="rs-select2 js-select-simple select--no-search">
                                             <select name="district" id="district">
                                                 <option value="" selected="selected">Select District</option>

                                             </select>
                                             <div class="select-dropdown"></div>
                                         </div>
                                 </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Branch</label>
                                      <div class="rs-select2 js-select-simple select--no-search">
                                             <select name="branch" id="branch">
                                                 <option value="" selected="selected">Select Branch</option>

                                             </select>
                                             <div class="select-dropdown"></div>
                                      </div>
                                </div>
                            </div>
                        </div>
                            <div class=row-space>
                                 <div class="col-2">
                                      <label class="label">Material Provide</label>
                                     <div class="checkbox-wrapper-4">
                                     <input class="inp-cbx" id="db" type="checkbox" />
                                     <label class="cbx" for="db"><span>
                                         <svg width="12px" height="10px">
                                    <use xlink:href="#check-4"></use>
                                    </svg></span><span>Debit Card</span></label>
                                    <svg class="inline-svg">
                                    <symbol id="check-4" viewbox="0 0 12 10">
                                      <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                                    </symbol>
                                    </svg>
                                    </div>
                                 </div>
                                 <div class="col-2">
                                    <div class="checkbox-wrapper-4">
                                      <input class="inp-cbx" id="cd" type="checkbox"/>
                                      <label class="cbx" for="cd"><span>
                                         <svg width="12px" height="10px">
                                     <use xlink:href="#check-4"></use>
                                     </svg></span><span>Credit Card</span></label>
                                     <svg class="inline-svg">
                                      <symbol id="check-4" viewbox="0 0 12 10">
                                      <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                                     </symbol>
                                     </svg>
                                    </div>
                                 </div>
                                 <div class="col-2">
                                     <div class="checkbox-wrapper-4">
                                      <input class="inp-cbx" id="cf" type="checkbox"/>
                                      <label class="cbx" for="cf"><span>
                                         <svg width="12px" height="10px">
                                     <use xlink:href="#check-4"></use>
                                     </svg></span><span>Cheque Leaf</span></label>
                                     <svg class="inline-svg">
                                      <symbol id="check-4" viewbox="0 0 12 10">
                                      <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                                     </symbol>
                                     </svg>
                                    </div>
                                 </div>
                                 <div class="col-2">
                                     <div class="checkbox-wrapper-4">
                                      <input class="inp-cbx" id="pb" type="checkbox"/>
                                      <label class="cbx" for="pb"><span>
                                         <svg width="12px" height="10px">
                                     <use xlink:href="#check-4"></use>
                                     </svg></span><span>PassBook</span></label>
                                     <svg class="inline-svg">
                                      <symbol id="check-4" viewbox="0 0 12 10">
                                      <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                                     </symbol>
                                     </svg>
                                    </div>

                                 </div>
                            </div>

                        <div class="p-t-15">
                                <a href="" class="btn  btn--blue btn--radius-2 alert-link" type="button">
                              <button class="b1"  onclick="alert('Your Application Successfully Submitted')">Submit</button>
                              </a>
                               <a href="logout" class="btn btn--red btn--radius-2" type="submit" >
                                <button  class="b1 ">Logout</button>
                              </a>
                        </div>

                        <br><br>
                        <h5 class="p1">
                         Please Click <a href="{% url 'index' %}">Here</a> to home
                      </h5>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Jquery JS-->


    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>
    <script src="{% static 'js/global.js' %}"></script>
    <script src="{% static 'js/s1.js' %}"></script>




</body>
</html>
